<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Guests AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Photo Guests AI</h1>
    <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name" required>
        <input type="text" id="photographerName" placeholder="Photographer Name" required>
        <input type="email" id="email" placeholder="Photographer Email" required>
        <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
</div>
<script src="script.js"></script>
</body>
</html>
